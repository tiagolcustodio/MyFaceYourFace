{% extends "base.html" %}
{% block content %}

<h2>Friend Requests</h2>

{% if pending_requests|length == 0 %}
  <div class="muted">No pending requests.</div>
{% else %}
  <div class="requests">
    {% for r in pending_requests %}
      <div class="request-card">
        <div>
          <b>{{ r.from_name }}</b> (@{{ r.from_username }}) wants to be your friend.
        </div>
        <div class="request-actions">
          <form method="post" action="{{ url_for('accept_friend_request', msg_id=r.id) }}">
            <button type="submit">Accept</button>
          </form>
          <form method="post" action="{{ url_for('reject_friend_request', msg_id=r.id) }}">
            <button class="danger" type="submit">Reject</button>
          </form>
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}

{% endblock %}
